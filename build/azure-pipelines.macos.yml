trigger:
  branches:
    include:
      - "*"
  paths:
    include:
      - "*"
    exclude:
      - "**/*.md"
pr:
  branches:
    include:
      - "*"
pool:
  name: Hosted macOS
steps:
  - task: Bash@3
    displayName: 'Compile & Tests'
    inputs:
      targetType: filePath
      filePath: ./build.sh

  - task: PublishTestResults@2
    inputs:
      testResultsFormat: "VSTest"
      testResultsFiles: "**/*.trx"
      testRunTitle: "LocalStack.Client.Tests"

  - task: PublishTestResults@2
    inputs:
      testResultsFormat: "VSTest"
      testResultsFiles: "**/*.trx"
      testRunTitle: "LocalStack.Client.Integration.Tests"
